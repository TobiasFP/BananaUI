<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Maps and overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-card *ngIf="pgmbuffer">
      <ion-card-content>
        <ion-grid>
          <ion-row class="tool-ribbon">
            <ion-col size="2">
              <ion-button> Add map </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button> Assign task </ion-button>
            </ion-col>

            <ion-col size="2">
              <ion-button (click)="openCreateNodeTemplateModal()">
                Add edge
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="openCreateNodeTemplateModal()">
                Add node
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-select
                interface="popover"
                (ionChange)="mapChange()"
                label="Select map to view"
                placeholder="Map"
              >
                <ion-select-option *ngFor="let map of maps" [value]="map.ID">
                  {{ map.mapDescription }}
                </ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-map
                [amrs]="amrs"
                [nodes]="nodes"
                [mapPgmbuffer]="pgmbuffer"
              ></app-map>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
