<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tasks and orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tasks and orders</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title> <ion-item> <h2>Order templates</h2> <a href="https://github.com/VDA5050/VDA5050/blob/main/VDA5050_EN.md#66-topic-orderfrom-master-control-to-agv" > <ion-icon name="information-circle-outline"></ion-icon> </a> </ion-item></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="row-header tool-ribbon">
          <ion-col size="2"> Order name </ion-col>
          <ion-col size="2"> Timestamp </ion-col>
          <ion-col size="2"> Zone set Id </ion-col>
          <ion-col size="6">
            Assign task
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let order of orders">
          <ion-col size="2"> {{ order.name }} </ion-col>
          <ion-col size="2"> {{ order.order.timestamp }} </ion-col>
          <ion-col size="2"> {{ order.order.zoneSetId }} </ion-col>
          <ion-col size="6">
            <ion-button (click)="AssignToAnyRobot(order.ID)">To any robot</ion-button>

            <ion-button>To robot by manufacturer</ion-button>

            <ion-button>To specific robot</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

  <app-order></app-order>
</ion-content>
