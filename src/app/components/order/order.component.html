<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> <ion-item> <h2>Create an order template</h2> <a href="https://github.com/VDA5050/VDA5050/blob/main/VDA5050_EN.md#66-topic-orderfrom-master-control-to-agv" > <ion-icon name="information-circle-outline"></ion-icon> </a> </ion-item></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          Template name [Optional]
          <ion-input type="text" [(ngModel)]="order.name"></ion-input>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Robot Manufacturer [Optional]
          <ion-input
            type="text"
            [(ngModel)]="order.order.manufacturer"
          ></ion-input>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Robot serial number [Optional]
          <ion-input
            type="text"
            [(ngModel)]="order.order.serialNumber"
          ></ion-input>
        </ion-label>
      </ion-item>
      <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-list>
              <ion-item *ngFor="let node of nodes">
                <ion-label>
                  {{ node.node.nodeDescription }}
                  <ion-icon [name]="node.icon"></ion-icon>
                </ion-label>
                <ion-button (click)="addNode(node.node)">
                  <ion-icon name="add-outline"></ion-icon>
                </ion-button>
              </ion-item>
              <ion-item>
                <ion-button (click)="openCreateNodeTemplateModal()">
                  Add new node
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col size="6">
            <ion-list>
              <ion-item *ngFor="let node of order.order.nodes; index as i">
                <ion-label> {{ i + 1 }}: {{ node.nodeDescription }} </ion-label>
                <ion-button>
                  <ion-icon name="remove-outline"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
      <ion-item>
        <ion-button (click)="addOrder()"> Add order </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
